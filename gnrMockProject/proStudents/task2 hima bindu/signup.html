<!DOCTYPE html>
<html>
    <head>
        <title>signup</title>
        <link rel="stylesheet" type="text/css" href="assets/css/form.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    
    </head>

    <body class="signup">
        <main>
        <form method="POST" action="successsignup.html">
            <div class="left">
                <img src="assets/images/regp1.jpg" alt="image">
            </div>

            <div class="right">
            <h1>Sign Up !</h1>
        
            <div class="row">
                
                <input id="name"  placeholder="Enter Name" type="text" name="name" required/>
            </div>

            <div class="row">
                
                <input id="email" placeholder="Enter Email id" type="email"name="mail" required/>
            </div>

            <div class="row">
                
                <input id="doj" placeholder="Enter DOJ" type="date" name="doj" required/>
            </div>

            <div class="row">
                
                <input id="ed" placeholder="Education Details" list="edu" name="ed" required/>
                <datalist id="edu">     
                    <option value="SSC">
                    <option value="Intermediate">
                    <option value="Degree">
                    <option value="B-tech">
                    <option value="M-tech">
                </datalist>
            </div>

            <div class="row">
                <input list="city" name="city"  placeholder="Enter City" id="c" required/>
                <datalist id="city">     
                        <option value="Nellore">
                        <option value="Tirupati">
                        <option value="Gudur">
                        <option value="venkatagiri">
                        <option value="hyderabad">
                </datalist>
            </div>

            <div class="row">
                <input id="check" type="checkbox" name="check" required/>
                <label for="check">Accept the terms and policies</label>
            </div>

            <div class="row">
                <input type="submit" value="Sign Up" class="btn1" name="btn1">
            </div>
            <hr>
            <p>Already have an account ?</p>
            <div class="clear"></div>
        </form>
            
            <button type="submit" class="btn2"  onclick="window.location.href='signin.html'"> Sign In </button>
        </main>
    </body>
</html>
