<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js1</title>
    <style>
        body{
            background-color:antiquewhite;
        }
        .btn{
            margin:0 auto;
            width:53%;
            margin-top:10%;
            display:grid;
            justify-content:space-around;
        }
        button{
            border:2px solid cadetblue;
            background-color:transparent;
            color:black;
            padding:20px 60px;
            border-top-left-radius:10px;
            border-bottom-right-radius:10px;
            margin:5px;
            transition:all 0.4s ease-in;
            font-size:17px;
            outline:0;
        }
        button:hover{
            background-color:cadetblue;
            color:white;
            border-top-right-radius:10px;
            border-top-left-radius:0px;
            border-bottom-left-radius:10px;
            border-bottom-right-radius:0px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="btn">
        <button onclick="add()" id="add">ADD</button>
        <button onclick="sub()">SUB</button>
        <button onclick="mul()" id="mul">MUL</button>
        <button onclick="div()">DIV</button>
    </div>
</body>
<script>
    //alert("hii");
    function add(i,j){
        i=parseInt(prompt("Enter First value"));
        j=parseInt(prompt("Enter second value"));
        //k=i+j;
        //alert(k);      
        //alert(i+j);
        //return(i+j);
        document.getElementById('add').innerHTML="the addition of " +i +" & " +j+ " is " + (i+j);

    }

    function sub(i,j){
        i=parseInt(prompt("Enter First value"));
        j=parseInt(prompt("Enter second value"));
        alert(i-j);
        //return(i+j);
    }

    function mul(i,j){
        i=parseInt(prompt("Enter First value"));
        j=parseInt(prompt("Enter second value"));
        k=i*j;
        //return(i+j);
        document.getElementById('mul').innerHTML="the multiplication of " +i +" & " +j+ " is " + k;

    }

    function div(i,j){
        i=parseInt(prompt("Enter First value"));
        j=parseInt(prompt("Enter second value"));
        alert(i/j);
        //return(i+j);
    }

</script>
</html>
