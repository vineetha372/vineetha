<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  
  .carousel-caption {
   border:solid 2px rgb(4, 58, 4);
   width:600px;
   height:350px;
   margin-left:200px;
  background-color:rgb(4, 31, 4);
  margin-bottom: 80px;

  
   
  
  
  }
  .carousel-indicators li{
    width:10px;
    height:10px;
    border-radius:100%;
    margin-top:50px;
    color:black;
  
  
  }
  .active{
  
  color:blue;
  }
  .bussinessman {
    width: 300px;
     
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgjV4d13p7hCCt5hQd4yIjaEduHw9Evvj-nqyEq79WRXha0A6TMTvY5HTuOBMqoDPCG9o&usqp=CAU" alt="Los Angeles" width="1100" height="500">
      <div class="carousel-caption">
          <img src="assets/images/slider2.jpg" alt="bussinessman" class="bussinessman">
        
        </div>   
    </div>
    <div class="carousel-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgjV4d13p7hCCt5hQd4yIjaEduHw9Evvj-nqyEq79WRXha0A6TMTvY5HTuOBMqoDPCG9o&usqp=CAU" alt="Chicago" width="1100" height="500">
      <div class="carousel-caption">
        <img src="assets/images/slider2.jpg" alt="bussinessman" class="bussinessman">
        
	    
        </div>   
    </div>
    <div class="carousel-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgjV4d13p7hCCt5hQd4yIjaEduHw9Evvj-nqyEq79WRXha0A6TMTvY5HTuOBMqoDPCG9o&usqp=CAU" alt="New York" width="1100" height="500">
      <div class="carousel-caption">
         <img src="assets/images/slider2.jpg" alt="bussinessman" class="bussinessman">
        
         </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
