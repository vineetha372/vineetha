<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <!--online bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="text/css" href="assets/css/style.css">
    <script>
        function add() {
            i = parseInt(prompt("Enter the number"));
            j = parseInt(prompt("Enter the number"));
            k = i + j;
            alert(k);
        }

        function sub() {
            i = parseInt(prompt("Enter the number"));
            j = parseInt(prompt("Enter the number"));
            k = i - j;
            alert(k);
        }


        function mul() {
            i = parseInt(prompt("Enter the number"));
            j = parseInt(prompt("Enter the number"));
            k = i * j;
            alert(k);
        }


        function div() {
            i = parseInt(prompt("Enter the number"));
            j = parseInt(prompt("Enter the number"));
            k = i / j;
            alert(k);
        }

    </script>

    <style>
        main{
            width:100%;
            height:50%;
            background-color:oldlace
        }
      
       
        .button {
            width: 200px;
            height: 90px;
            border-radius: 4px;
            background-color: #409ec1;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
           margin-left: 10px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }

    </style>
</head>

<body>
   <main>
    <h1 style="text-align: center;font-size: 40px;
   font-family: sans-serif;color: purple;padding-top: 30px; text-shadow: 2px 2px #409ec1">JavaScript Arithmetic Operators</h1>

<div class="container">
   <div class="row">
   <div class="col-lg-12 " style="text-align: center;margin-top: 50px; margin-bottom: 50px;">
    <button class="button" onclick="add()"><span>Add</span></button>
     <button class="button" onclick="sub()"><span>Sub</span></button>
      <button class="button" onclick="mul()"><span>Mul</span></button>
       <button class="button" onclick="div()"><span>Div</span></button>
       </div>

</body>
